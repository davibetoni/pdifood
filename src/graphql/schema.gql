scalar Datetime

input RestaurantInput {
  name: String
  cnpj: String
}

type Restaurant{
  id: String
  name: String
  cnpj: String
  created_at: Datetime
  updated_at: Datetime
}

type Mutation {
  createRestaurant(content: RestaurantInput!): Restaurant
}

type Query {
  restaurants(id: String, query: String): [Restaurant]!
}
